<!DOCTYPE html>
<html>
<head>
    <title>Horizontal: Margin Auto - Horizontally Center a Block Element</title>
    <style>
    #target {      
        margin: 3em auto;

        height: 10em;
        width:  20em;
        
        background: #f55500;
        
    }
    
    </style>

</head>
<body>
    <h1>Horizontal: Margin Auto</h1>
    <p>
        A block element can be horizontally centered by setting the left and right margins to auto.
        
    </p>

    <div    id= "target"></div>

</body>

</html>
